<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form Akordiyon</title>
</head>
<body>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button bg-danger text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          #1 Common Input Variables 
        </button>
      </h2> <!-- burdaki class'a show yazarsan otomatik görünür -->
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
        <!-- İnputlar (isim, soyisim, pass, adres) -->
        <h2>Sign in</h2><br>
        <form>
          <div class="row p-3">
            <div class="col">
              <label for="name">Name</label>
              <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col">
              <label for="lastname">Last name</label>
              <input type="text" class="form-control"name" aria-label="Last name">
            </div>
          </div>  

          <div class="row p-3">
            <div class="col">
              <label for="Password">Password</label>
              <input type="text" class="form-control"  aria-label="Password">
            </div>
            <div class="col">
              <label for="E-mail">E-mail</label>
              <input type="text" placeholder="aaaa@bbb.ccc"class="form-control" >
            </div>
          </div>  
       
          <div class="form-floating">
              <textarea class="form-control m-2" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Address</label>
            </div>

          <!-- City choose -->
          <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Choose city</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Siwas</option>
                <option value="1">İstanbul 1</option>
                <option value="2">İstanbul 2</option>
                <option value="3">İstanbul 3</option>
              </select>
            </div>

          <button type="submit" class="btn btn-primary">
            Submit</button>
      </form>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button bg-warning collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          #2 switch and Checkbox
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
                <!-- Color picker -->
                <label for="file" class="form-label">Color picker</label> 
                <input type="color" class="form-control form-control-color p-2 m-2" id="exampleColorInput" value="#563d7c">

                <h2>Checkbox</h2>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
                  <label class="form-check-label" for="flexCheckCheckedDisabled">
                    Disabled checked checkbox
                  </label>
                </div>

                <!-- switch -->
                <h2>Switch</h2>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                  <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                  <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
                </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button bg-info collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          #3 Range slider
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
               <!-- Range -->
               <h2>Range</h2>
               <input type="range" class="form-range mb-4" min="0" max="10" step="2" id="customRange1">
               
               <input type="range" class="form-range mb-4" value="2" min="0" max="50" step="2"oninput="this.nextElementSibling.value = this.value">
               <output>2</output>
   
               
               <div class="progress" style="height: 20px;">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
              
              <div class="progress m-3">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 75%;"
                ></div>
              </div>

              <!-- Multiple bars -->
               <div class="progress my-3">
                 <div class="progress-bar bg-success" style="width:50%">
                   Güvenli 
                 </div>
                 <div class="progress-bar bg-warning" style="width:20%">
                   Sakin 
                 </div>
                 <div class="progress-bar bg-danger" style="width:30%">
                   Tehlikeli 
                 </div>
               </div>
               <hr>
               <h2>Others</h2>
               <!-- Multiple groups -->
               <div class="input-group mb-3">
                   <span class="input-group-text">$</span>
                   <span class="input-group-text">0.00</span>
                   <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                 </div>
                 
  
                    <!-- File upload -->
                  <div class="mb-3">
                      <label for="file" class="form-label">File Upload</label>
                      <input type="file" name="file" id="file" class="form-control ">
                  </div>
           <div class="row g-2">
               <div class="col-md">
                 <div class="form-floating">
                   <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                   <label for="floatingInputGrid">Email address</label>
                 </div>
               </div>
               <div class="col-md">
                 <div class="form-floating">
                   <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                     <option selected>0</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                   </select>
                   <label for="floatingSelectGrid">Bir sayı seç</label>
                 </div>
               </div>
             </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button bg-warning collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          #4 Loading bars, icons
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <h2>Loading</h2>
          <div class="m-3 spinner-border text-success"></div>
          <div class="m-3 spinner-grow text-primary"></div>
          <div class="m-3 spinner-grow text-info"></div>
          <div class="m-3 spinner-grow text-danger"></div>
          <div class="m-3 spinner-border bg-dark text-warning"></div>
          <div class="m-3 spinner-border bg-dark text-primary"></div>
          
          <button data-mdb-toggle="tooltip" title="Selam ben info!"class="btn btn-primary m-3" type="button">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
          <button data-mdb-toggle="tooltip" title="Selam ben info!"class="btn btn-success m-3" type="button">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
          </button>
          <button data-mdb-toggle="tooltip" title="Selam ben info!"class="btn btn-outline-danger m-3" type="button">
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>

        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFive">
        <button class="accordion-button bg-danger text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          #5 Row/column and forms
        </button>
      </h2>
      <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
               <!-- Rows/columns FOrm -->
              

                <div class="row m-2">
                  <div class="col">lorem</div>
                  <div class="col">lorem</div>
                  <div class="col">lorem</div>
                  <div class="col">lorem</div>
                  <div class="col">lorem</div>
                  <div class="col">lorem</div>
                </div>

         </div>
        </div>
      </div>
    </div>
  </div>  

  </body>
</html>
